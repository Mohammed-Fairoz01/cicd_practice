name: Deploy to AWS Windows Instance

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: windows-latest  # Use windows-latest for the latest Windows runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_DEPLOY_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_DEPLOY_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Deploy code to AWS instance
        run: |
          # Add your deployment commands here using AWS CLI or other methods suitable for Windows
          # Example: Use AWS CLI to copy files to an AWS S3 bucket
          aws s3 cp ./your-code s3://your-bucket-name/ --recursive

          # Optionally, you can also use remote PowerShell or other methods to execute scripts on the Windows instance

          # Add more steps to complete your deployment process
